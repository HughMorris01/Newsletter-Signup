
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Newsletter Signup">
    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="icon" href="public/images/buffalo-bills.png" type="image/x-icon">
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="public/css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form action="/" method="POST">
        <img class="" src="public/images/buffalo-bills.png" alt="" width="150" height="100">
        <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

        <div class="form-floating">
          <input type="text" class="form-control top" name="firstName" id="firstName" placeholder="First Name" required autofocus>
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control middle" name="lastName" id="lastName" placeholder="Last Name" required>
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control bottom" name="emailAddress" id="emailAddress" placeholder="Email" required>
            <label for="emailAddress">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted">&copy;Greg's Webdev Practice 2023</p>
      </form>
    </main>

  </body>
</html>
